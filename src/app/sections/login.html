<div class="login-bg">
    <div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-4 well">
                <form class="form-horizontal">
                    <div class="form-group">
                        <label for="inputLogin">Login</label>
                        <input type="text" ng-model="login" id="inputLogin" class="form-control" placeholder="Login" required="" autofocus="">
                    </div>
                    <div class="form-group">
                        <label for="inputPassword">Password</label>
                        <input type="password" ng-model="password" id="inputPassword" class="form-control" placeholder="Password" required="">
                    </div>
                    <button ng-click="$ctrl.onLogin()" class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
                </form>
            </div>
        </div>
    </div>
</div>
